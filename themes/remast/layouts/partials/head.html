{{ $style := resources.Get "css/style.css" | minify | fingerprint }}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Site.Params.description }}">

    <script src="https://kit.fontawesome.com/4c09906fcb.js" async></script>
    <script src="https://unpkg.com/@hotwired/turbo@7.0.0-rc.4/dist/turbo.es5-umd.js" async></script>

    <link   rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&family=Zilla+Slab:wght@300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    {{ $title := print .Site.Title " | " .Title -}}
    
    {{ if .Params.canonicalUrl -}}
    <link rel="canonical" href="{{ .Params.canonicalUrl }}">
    {{ else }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ end -}}

    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    <meta name="twitter:creator" content="{{ .Site.Params.twitter }}" />

    <title>>_ {{ $title }}</title>
</head>
