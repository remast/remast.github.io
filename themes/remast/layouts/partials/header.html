<div id="hero">
    <h1 class="title"><a href="/">{{ .Site.Title }}</a></h1>
    <div class="social">
        <a href="https://www.linkedin.com/in/jan-stamer"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/remast/"><i class="fab fa-github"></i></a>
        <a href="https://dev.to/remast"><i class="fab fa-dev"></i></a>
    </div>
</div>

<nav id="nav">
    {{ $currentPage := .  -}}
    {{ range .Site.Menus.main -}}
    <a class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}"
        href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end -}}
</nav>
